<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PoCer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>

    <!-- √âcran Setup -->
    <section id="screen-setup" class="screen active">
      <h1>PoCer</h1>
      <p class="subtitle">Jeu de quiz ‚Äî 1 t√©l√©phone, jusqu‚Äô√† 5 joueurs</p>

      <form id="playersForm" class="card">
        <h2>Joueurs</h2>
        <div class="players-inputs">
          <input type="text" name="player" placeholder="Joueur 1" required />
          <input type="text" name="player" placeholder="Joueur 2" />
          <input type="text" name="player" placeholder="Joueur 3" />
          <input type="text" name="player" placeholder="Joueur 4" />
          <input type="text" name="player" placeholder="Joueur 5" />
        </div>
        <div class="row">
          <button type="button" id="loadDemo" class="btn ghost">Remplir un exemple</button>
          <button type="submit" class="btn primary">Commencer</button>
        </div>
      </form>
    </section>

    <!-- √âcran Jeu -->
    <section id="screen-game" class="screen">
      <!-- Bandeau manche + progression -->
      <header class="round-header">
        <div class="round-info">
          <span class="round-chip" aria-live="polite">Manche <span id="roundNum">1</span>/10</span>
          <span class="theme-chip">Th√®me : <strong id="currentTheme">‚Äî</strong> üéØ</span>
        </div>
        <div class="round-progress" aria-hidden="true">
          <!-- 10 points -->
          <span class="dot" data-i="1"></span>
          <span class="dot" data-i="2"></span>
          <span class="dot" data-i="3"></span>
          <span class="dot" data-i="4"></span>
          <span class="dot" data-i="5"></span>
          <span class="dot" data-i="6"></span>
          <span class="dot" data-i="7"></span>
          <span class="dot" data-i="8"></span>
          <span class="dot" data-i="9"></span>
          <span class="dot" data-i="10"></span>
        </div>
      </header>

      <!-- Panneau joueur courant -->
      <section class="current-player card elevate" aria-live="polite">
        <div class="avatar" id="currentAvatar" aria-hidden="true">A</div>
        <div class="cp-text">
          <div class="cp-eyebrow">√Ä toi de jouer</div>
          <div class="cp-name" id="currentPlayerName">‚Äî</div>
          <div class="cp-sub" id="turnOrderSub">Ordre : ‚Äî</div>
        </div>
      </section>

      <!-- Ordre des tours (chips) -->
      <section class="turn-order" id="turnOrder" aria-label="Ordre des joueurs"></section>

      <!-- Scoreboard -->
      <section class="card">
        <h2>Scores</h2>
        <ul id="scoreboard" class="scoreboard"></ul>
      </section>

      <!-- Choix de difficult√© -->
      <section class="card">
        <h2>Choisis ta difficult√©</h2>
        <div id="difficultyGrid" class="difficulty-grid" role="group" aria-label="Choix de difficult√©"></div>
        <div id="deckEmpty" class="hint hidden">Plus de questions √† cette difficult√© dans ce th√®me.</div>
      </section>

      <!-- Carte Q/R -->
      <section id="qaCard" class="card hidden">
        <div class="qa-row">
          <div class="q">‚ùì <span id="questionText"></span></div>
          <div id="revealRow" class="reveal-row">
            <button id="showAnswerBtn" class="btn secondary" aria-expanded="false">Afficher la r√©ponse</button>
          </div>
          <div id="answerBlock" class="a hidden">‚úÖ <span id="answerText"></span></div>
          <div id="judgeRow" class="judge-row hidden">
            <button id="btnWrong" class="btn ghost">Mauvaise</button>
            <button id="btnCorrect" class="btn success">Bonne (+<span id="pts"></span>)</button>
          </div>
        </div>
      </section>

      <div class="toolbar">
        <button id="endGameBtn" class="btn ghost">Terminer la partie</button>
      </div>
    </section>

    <!-- √âcran R√©cap -->
    <section id="screen-recap" class="screen">
      <h2>R√©capitulatif</h2>
      <p id="winners" class="winners"></p>
      <ul id="finalTable" class="scoreboard"></ul>
      <div class="row">
        <button id="shareBtn" class="btn">Partager</button>
        <button id="restartBtn" class="btn primary">Rejouer</button>
      </div>
    </section>

    <!-- Templates -->
    <template id="playerRowTpl">
      <li class="score-row">
        <span class="name"></span>
        <span class="score"></span>
      </li>
    </template>

  </main>
  <script src="script.js"></script>
</body>
</html>
